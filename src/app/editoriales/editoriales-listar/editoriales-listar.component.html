<div class="container mt-4 editoriales-listar-container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 id="editoriales-grid-label" class="mb-0">Lista de Editoriales</h2>
    <a routerLink="/editoriales-cargar" class="btn btn-primary">
      Agregar Editorial
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let editorial of editorialesFiltradas; let iControl = index">
          <td>{{ editorial.ediNombre }}</td>
          <td>{{ editorial.ediDireccion }}</td>
          <td>{{ editorial.ediTelefono }}</td>
          <td>{{ editorial.ediEmail }}</td>
          <td>
            <a class="btn btn-warning btn-sm me-1" [routerLink]="['/editoriales-editar', editorial.idEditorial]">
              <i class="fa-solid fa-pen me-1"></i> Editar
            </a>
            <button class="btn btn-danger btn-sm" (click)="borrarEditorial(editorial.idEditorial, iControl)">
              <i class="fa-solid fa-trash me-1"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
