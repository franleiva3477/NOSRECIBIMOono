<div class="container mt-4 autores-listar-container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 id="autores-grid-label" class="mb-0">Lista de Autores</h2>
    <a routerLink="/autores-cargar" class="btn btn-primary">
      Agregar Autor
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>Biograf√≠a</th>
          <th>Fecha de Fallecimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aut of autores">
          <td>{{ aut.autNombre }}</td>
          <td>{{ aut.autApellido }}</td>
          <td>{{ aut.autFechaNac }}</td>
          <td>{{ aut.autBiografia }}</td>
          <td>{{ aut.autFechaDes }}</td>
          <td>
            <a class="btn btn-warning btn-sm" [routerLink]="['/autores-editar', aut.idAutor]">
              <i class="fa-solid fa-pen me-1"></i> Editar
            </a>
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
