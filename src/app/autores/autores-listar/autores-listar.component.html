<div class="autores-listar-container mt-3 mb-3">
    <h2 id="autores-grid-label">Lista de Autores</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Nacimiento</th>
          <th>Biografía</th>
          <th>Deceso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aut of autores">
          <td>{{ aut.autNombre }}</td>
          <td>{{ aut.autApellido }}</td>    
          <td>{{ aut.autFecNac }}</td>
          <td>{{ aut.autBiografia }}</td>
          <td>{{ aut.autFecDes }}</td>
          <td colspan="5">
            <a
                  class="btn btn-warning"
                  routerLink="/autores-editar/{{ aut.idAutor }}"
                  >editar<i class="fa-solid fa-pen"></i></a
                >
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex flex-row align-items-center justify-content-end mt-3">
      <button class="btn btn-success btn-lg" (click)="navigateToCreate()"> <!-- Aumentar el tamaño del botón -->
        <i class="fas fa-plus me-2 " routerLink="/autores-cargar"></i> Crear
      </button>
    </div>
  </div>
