<div class="container mt-4">
  <h2 class="mb-4">Editar Autor</h2>

  <form [formGroup]="formAutor" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="autNombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="autNombre" formControlName="autNombre" required>
    </div>

    <div class="mb-3">
      <label for="autApellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="autApellido" formControlName="autApellido" required>
    </div>

    <div class="mb-3">
      <label for="autFechaNac" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="autFechaNac" formControlName="autFechaNac" required>
    </div>

    <div class="mb-3">
      <label for="autFechaDes" class="form-label">Fecha de Defunción</label>
      <input type="date" class="form-control" id="autFechaDes" formControlName="autFechaDes">
    </div>

    <div class="mb-3">
      <label for="autBio" class="form-label">Biografía</label>
      <textarea class="form-control" id="autBio" rows="4" formControlName="autBio"></textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-floppy-disk me-1"></i> Guardar Autor
      </button>
      <button type="button" (click)="Cancelar()" class="btn btn-secondary">
        <i class="fa-solid fa-xmark me-1"></i> Cancelar
      </button>
    </div>
    
  </form>
</div>
