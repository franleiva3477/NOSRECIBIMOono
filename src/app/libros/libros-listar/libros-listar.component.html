<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h2 class="mb-0">Listado de Libros</h2>
    <a routerLink="/libros-cargar" class="btn btn-primary">Agregar libros</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">Título</th>
          <th scope="col">Año</th>
          <th scope="col">Autor</th>
          <th scope="col">Editorial</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros; let idControl = index">
          <td>{{ libro.libTitulo }}</td>
          <td>{{ libro.libAnio }}</td>
          <td>{{ libro.nomAutor }}</td>
          <td>{{ libro.editorialID }}</td>
          <td>
            <div class="d-flex justify-content-center gap-2 flex-wrap">
              <a class="btn btn-warning btn-sm" routerLink="/libros-editar/{{ libro.idLibro }}">
                Editar <i class="fa-solid fa-pen ms-1"></i>
              </a>
              <button class="btn btn-danger btn-sm" (click)="borrarLibro(libro.idLibro, idControl)">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
