<div class="container mt-4 libros-listar-container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Lista de Libros</h2>
    <a *ngIf="esProf()" routerLink="/libros-cargar" class="btn btn-primary">
      Agregar Libro
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Título</th>
          <th>Año</th>
          <th>Autor</th>
          <th>Editorial</th>
          <th>Materia</th>
          <th>Nota de Contenido</th>
          <th *ngIf="esProf()">Acciones</th>
          <th *ngIf="!esProf()">Pedir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros; let idControl = index">
          <td>{{ libro.libTitulo }}</td>
          <td>{{ libro.libAnio }}</td>
          <td>{{ libro.autNombre + ' ' + libro.autApellido }}</td>
          <td>{{ libro.ediNombre }}</td>
          <td>{{ libro.matNombre }}</td>
          <td>{{ libro.libNotaDeContenido }}</td>

          
          <td *ngIf="esProf()">
            <a class="btn btn-warning btn-sm me-1" [routerLink]="['/libros-editar', libro.idLibro]">
              Editar
            </a>
            <button class="btn btn-danger btn-sm" (click)="borrarLibro(libro.idLibro, idControl)">
              Eliminar
            </button>
          </td>

          
          <td *ngIf="!esProf()">
            <button class="btn btn-success btn-sm" (click)="pedirPrestamo(libro.idLibro)">
              Solicitar prestao
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
