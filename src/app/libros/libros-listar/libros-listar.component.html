
<a routerLink="/libros-cargar" class="btn btn-primary"> Agregar libros</a>

<table class="table">
    <thead>
      <tr>
        <th scope="col">titulo</th>
        <th scope="col">a√±o</th>
        <th scope="col">Autor</th>
        <th scope="col">Editorial</th>
        <th scope="col">Materia</th>
        <th scope="col">Nota De Contenido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros; let idControl = index">
        <td>{{libro.libTitulo}}</td>
        <td>{{libro.libAnio}}</td>
        <td>{{libro.autorID}}</td>
        <td>{{libro.editorialID}}</td>
        <td>{{ libro.materiaID }}</td>
        <td>{{libro.libNotaDeContenido}}</td>
        
        <td>
          <a
            class="btn btn-warning"
            routerLink="/libros-editar/{{ libro.idLibro }}"
          >editar<i class="fa-solid fa-pen"></i></a>
          <a
            class="btn btn-danger"
            (click)="borrarLibro(libro.idLibro, idControl)" 
            role="button"
          >eliminar</a>
        </td>
      </tr>
    </tbody>
    
  </table>
