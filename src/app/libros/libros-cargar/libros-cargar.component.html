<div class="card mt-4">
  <div class="card-header">
    Agregar Libro
  </div>
  <div class="card-body">

    <form [formGroup]="formularioDeLibros" (submit)="cargarLibros()">

      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" class="form-control" formControlName="libTitulo" placeholder="Escribe un título" />
        <div class="invalid-feedback" *ngIf="hasErrors('libTitulo', 'required')">
            Debes ingresar Titulo mayor a 4 caracteres.
          </div>
      </div>

      <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="text" id="anio" class="form-control" formControlName="libAnio" placeholder="Ingrese el año" />
        <div class="invalid-feedback" *ngIf="hasErrors('libAnio', 'required')">
            Debes ingresar un Año mayor a 4 caracteres.
          </div>
      </div>

      <div class="mb-3">
        <label for="editorial" class="form-label">Editorial</label>
        <select formControlName="EditorialID" class="form-control" id="editorial">
          <option *ngFor="let editorial of editoriales" [value]="editorial.idEditorial">{{ editorial.ediNombre }}</option>
          <div class="invalid-feedback" *ngIf="hasErrors('editorial', 'required')">
            Debes seleccionar una editorial.
          </div>
        </select>
      </div>

      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <select formControlName="autorID" class="form-control" id="autor">
          <option *ngFor="let autor of listadoautores" [value]="autor.idAutor">{{ autor.autNombre }}</option>
          <div class="invalid-feedback" *ngIf="hasErrors('autor', 'required')">
            Debes seleccionar un autor.
          </div>
        </select>
      </div>

      <div class="mb-3">
        <label for="materia" class="form-label">Materia</label>
        <select formControlName="materiaID" class="form-control" id="materiaID">
          <option *ngFor="let materia of listadoMaterias" [value]="materia.idMateria">{{ materia.matNombre }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="hasErrors('materia', 'required')">
            Debes elegir una materia.
          </div>
      </div>

      <div class="mb-3">
        <label for="contenido" class="form-label">Nota de Contenido</label>
        <input type="text" id="contenido" class="form-control" formControlName="libNotaDeContenido" placeholder="Escribe la nota de contenido" />
        <div class="invalid-feedback" *ngIf="hasErrors('libNotaDeContenido', 'required')">
            Debes ingresar una contenido.
          </div>
        
        </div>

      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-success" [disabled]="formularioDeLibros.invalid">
          Agregar
        </button>
        <button type="button" class="btn btn-primary" routerLink="/libros-listar">
          Cancelar
        </button>
      </div>

    </form>

  </div>
</div>
