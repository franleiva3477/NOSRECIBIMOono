<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4>Registro de Usuario</h4>
        </div>

        <div class="card-body">

          <form [formGroup]="formularioRegistro" (submit)="registrarPersona()">

         
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="perNombre" placeholder="Ingrese su nombre" required>

            </div>

           
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" formControlName="perApellido" placeholder="Ingrese su APellido" required>
            </div>

            
            <div class="mb-3">
              <label class="form-label">DNI</label>
              <input type="text" class="form-control" formControlName="perDni" placeholder="Ingrese su DNI" required>
            </div>

          
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input [type]="mostrarPass ? 'text' : 'password'" class="form-control"
                    formControlName="perContrasena" placeholder="Ingrese una contraseña" required>
            </div>

          
            <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="verPass"
             (change)="mostrarPass = !mostrarPass">
            <label class="form-check-label" for="verPass">Mostrar contraseña</label>
            </div>

            
           <div class="mb-3">
                <label class="form-label">Rol</label>
                <select class="form-control" formControlName="rolID" required>
                    <option value="">Seleccione un rol...</option>
                    <option *ngFor="let r of roles" [value]="r.idRol">
                    {{ r.rolNombre }}
                    </option>
                </select>
            </div>


            <button class="btn btn-success w-100" [disabled]="formularioRegistro.invalid">
              Registrar
            </button>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
