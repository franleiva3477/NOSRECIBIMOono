<div class="container mt-4" *ngIf="!cargando">

  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="mb-0">Mi Perfil</h4>
        </div>

        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.perNombre">
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.perApellido">
          </div>

          <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" [value]="usuario.perDni" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input 
              [type]="mostrarPass ? 'text' : 'password'" 
              class="form-control"
              [(ngModel)]="usuario.perContrasena">
          </div>

          <!-- Checkbox -->
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="verPass" [(ngModel)]="mostrarPass">
            <label class="form-check-label" for="verPass">
              Mostrar contraseña
            </label>
          </div>

          <button class="btn btn-primary w-100" (click)="guardarCambios()">
            Guardar cambios
          </button>

        </div>
      </div>

    </div>
  </div>

</div>

<div *ngIf="cargando" class="text-center mt-5">
  <div class="spinner-border text-primary"></div>
  <p class="mt-3">Cargando perfil...</p>
</div>
